name: Slack Notification

on:
  workflow_call:
    secrets:
      SLACK_CHANNEL:
        required: true
      SLACK_USERNAME:
        required: true
      SLACK_ICON:
        required: true
      SLACK_COLOR:
        required: true
      SLACK_MESSAGE:
        required: true
      SLACK_TITLE:
        required: true
      SLACK_WEBHOOK:
        required: true

jobs:
  slackNotification:
    name: Message
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ secret.SLACK_CHANNEL }}
          SLACK_USERNAME: ${{ secret.SLACK_USERNAME }}
          SLACK_ICON: ${{ secret.SLACK_ICON }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: ${{ secret.SLACK_MESSAGE }}
          SLACK_TITLE: ${{ secret.SLACK_TITLE }}
          SLACK_WEBHOOK: ${{ secret.SLACK_WEBHOOK }}
